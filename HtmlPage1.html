<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/StyleSheet1.css" rel="stylesheet" />
</head>
<body>
    <img src="FizzBuzzLogo.png" class="responsive">
    <div class="rev-style">
        <div class="rev-style-headingB">Write a program that prints the numbers from 1 to 100. But for multiples of three print "Fizz" instead of the number and for the multiples of five print "Buzz". For numbers which are multiples of both three and five print "FizzBuzz".</div>
        <label><span>Enter a number:</span><input id="Fizzvalue" type="number" name="fizz"></label>
        <label><span>Enter another number:</span><input id="Buzzvalue" type="number" name="buzz"></label>
        <label><span></span><input onclick="buzzItTemplate()" type="submit" value="Buzz It" /></label>
        <div style="overflow-x:auto;">
            <table id="results"></table>
            <!--Generated Results go here-->
            </table>
        </div>
    </div>
    <!--Templates for displaying output-->
    <script id="template-header" type="text/template">
        <thead>
            <tr><th colspan="5">Results for Fizz Buzz</th></tr>
        </thead>
    </script>
    <script id="template-row-items" type="text/template">
        <tr>
            <td>{{val1}}</td>
            <td>{{val2}}</td>
            <td>{{val3}}</td>
            <td>{{val4}}</td>
            <td>{{val5}}</td>
        </tr>
    </script>




    <script src="Scripts/Script1.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
</body>
</html>
